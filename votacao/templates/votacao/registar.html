{% extends './index.html' %}

    PÃ¡gina de registo

<body>
{% block conteudoprincipal %}
    <div class="login-container">
        <h1 class="login-title">Registar</h1>
            <form action="{% url 'votacao:registar' %}" method="POST">
                {% csrf_token %}
                <label for="username">Username:</label>
                <br>
                <input class="login-input" type="text" name="username" autofocus required>
                <br>
                <label for="email">Email:</label>
                <br>
                <input class="login-input" type="email" name="email">
                <br>
                <label for="password">Password:</label>
                <br>
                <input class="login-input" type="password" name="password" required>
                <br>
                <label for="curso">Curso</label>
                <br>
                <input class="login-input" type="text" name="curso" required>
                <br>
                <input class="submit" type="submit" value="Registar">
            </form>
    </div>
{% endblock %}
</body>
</html>
