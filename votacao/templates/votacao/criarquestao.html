<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulário para criar questão.</title>
</head>
<body>
{% if error_message %}
    <p><strong>{{ error_message }}</strong></p>
{% endif %}
<form method="POST" action="{% url 'votacao:inserirquestao' %}">
    {% csrf_token %}
    <label for="questaotexto">Nova Questao:</label>
    <input type="text" id="questaotexto" name="questaotexto">
    <button>Submeter</button>
</form>
</body>
</html>
