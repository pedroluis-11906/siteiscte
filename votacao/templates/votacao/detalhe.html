<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Esta é a página da questão nº {{ questao.id }}</title>
</head>
<body>
<h1>{{ questao.questao_texto }}</h1>
{% if error_message %}
    <p><strong>{{ error_message }}</strong></p>
{% endif %}

<form action="{% url 'votacao:voto' questao.id %}"
      method="post">
    {% csrf_token %}
    {% for opcao in questao.opcao_set.all %}
        <input type="radio" name="opcao"
               id="opcao{{ forloop.counter }}"
               value="{{ opcao.id }}" />
        <label for="opcao{{ forloop.counter }}">
            {{ opcao.opcao_texto }}
        </label>
        <br />
    {% endfor %}
    <input type="submit" value="Voto" />
    <br>
    <input type="submit" formaction="{% url 'votacao:criaropcao' questao.id %}" value="Criar Opcao"></input>
    <br>
    <input type="submit" formaction="{% url 'votacao:apagaropcao' questao.id %}" value="Apagar Opcao">
</form>
<br>

<br>

</body>
</html>
